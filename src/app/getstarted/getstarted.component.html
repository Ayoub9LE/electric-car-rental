<hr
  class="border-t-1 border-[#93F1FF] border-dashed opacity-20 my-[60px]"
  id="getstarted"
/>
<div class="flex justify-between gap-10">
  <div>
    <div>
      <h1 class="text-[25px] text-white font-bold opacity-60">
        TO GET STARTED
      </h1>
      <p class="text-[20px] text-white font-thin opacity-60">
        Please create an account by filling out the sign-up form below. Once
        you've created an account, you'll be able to browse our selection of
        cars, compare prices, and make a reservation.
      </p>
    </div>
    <div class="mt-16">
      <p class="text-[14px] text-white opacity-40">Already have an account ?</p>
      <button
        (click)="toggleAccess()"
        class="text-[#93F1FF] border border-[#93F1FF] px-[80px] py-[14px] rounded-full mt-2 hover:bg-[#93f1ff23] hover:duration-300"
      >
        SIGN IN
      </button>
    </div>
  </div>
  <div
    class="py-[64px] px-[105px] bg-[#5159a525] border border-[#5159a580] rounded-[20px]"
  >
    <div *ngIf="accessType == 'signup'">
      <app-signup />
    </div>
    <div *ngIf="accessType == 'login'">
      <app-login />
    </div>
  </div>
</div>
